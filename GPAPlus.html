<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPAPlus</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <!--Side bar menu-->
            <div class="sidebar-inner">
                <div class="logo">
                    <img src="assets/logo.png" alt="GPAPlus Logo" />
                    <h1>GPAPlus</h1>
                </div>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-view="gpa">üìä GPA Calculator</button>
                <button class="nav-btn" data-view="timer">‚è±Ô∏è Study Timers</button>
            </nav>
        </aside>
        <!--GPA & Timer panels-->
        <main class="main-content">
            <!-- GPA Calculator Panel -->
            <section id="gpa-view" class="view-section active-view">
                <h2>GPA Calculator</h2>
                <p>Use this tool to calculate your current GPA.</p>
                <section id="gpa-view" class="view-section active-view">
                    <h2>GPA Calculator</h2>
                    <p>Enter your courses and grade (1‚Äì7 scale):</p>

                    <table id="course-table">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>GPA (1‚Äì7)</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="course-rows">
                            <!-- Rows go here -->
                        </tbody>
                    </table>

                    <button id="add-course-btn">+ Add Course</button>
                    <button id="calculate-btn">Calculate GPA</button>

                    <div id="gpa-result"></div>
                </section>
            </section>

            <!-- Study Timer Panel -->
            <section id="timer-view" class="view-section">
                <h2>Study Timers</h2>
                <p>Select a focus method and get to work.</p>
                <!-- Timer UI will go here -->
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/gpa.js"></script>
</body>

</html>
